name: Devanddeploy

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: makeexec
        run: chmod +x ./dev_run.sh
      -
        name: rundevscript
        run: ./dev_run.sh
      

